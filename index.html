<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-section">
        <h1 class="top-heading">Current Weather Data</h1>
        <div class="input-search">
            <input type="text" id="input" placeholder="Please Enter City Name">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="error">
         <p>Please Enter The Correct Name of City</p>
        </div>
        <div class="Data-screen">
            <div class="weather-img">
                <img id="img-icon" src="Imgs/clouds.png" alt="">
                <div class="degre-greet">
                    <h1 class="temp">22Â°C</h1>
                    <p class="city">Zahir Pir</p>
                </div>
            </div>
            <div class="more-details">
                <div class="humidity">
                    <img src="Imgs/humidity.png" alt="">
                    <div class="humidity-detaile">
                        <h2 class="humidity-value">65%</h2>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <img src="Imgs/wind.png" alt="">
                    <div class="wind-detaile">
                        <h2 class="wind-value">18 Km/h</h2>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
